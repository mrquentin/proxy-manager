<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proxy Manager â€” L4 traffic forwarding through VPS instances over WireGuard tunnels" />
    <title>Proxy Manager</title>

    <!-- Dark mode flash prevention: apply theme before React hydrates -->
    <script>
      (function () {
        try {
          var stored = JSON.parse(localStorage.getItem("proxy-manager-ui") || "{}");
          var theme = (stored.state && stored.state.theme) || "system";
          var dark =
            theme === "dark" ||
            (theme === "system" &&
              window.matchMedia("(prefers-color-scheme: dark)").matches);
          if (dark) document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="min-h-screen bg-background text-foreground antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
