name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test-dashboard:
    name: Dashboard Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run --filter '*' typecheck

      - name: Test
        run: bun test

  test-controlplane:
    name: Control Plane Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        working-directory: controlplane
        run: go test ./...

      - name: Run vet
        working-directory: controlplane
        run: go vet ./...

  validate-packer:
    name: Validate Packer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Packer Init
        working-directory: image
        run: packer init .

      - name: Packer Validate
        working-directory: image
        run: packer validate -syntax-only .
